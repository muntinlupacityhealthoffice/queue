    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearButton');
            const clinics = document.querySelectorAll('.clinic-card');

            // Function to filter clinics based on search input
            function filterClinics() {
                const filterText = searchInput.value.toLowerCase();
                clinics.forEach(clinic => {
                    const clinicName = clinic.querySelector('h3').textContent.toLowerCase();
                    if (clinicName.includes(filterText)) {
                        clinic.style.display = 'flex';
                    } else {
                        clinic.style.display = 'none';
                    }
                });
            }

            // Event listener for typing in the search bar
            searchInput.addEventListener('keyup', filterClinics);

            // Event listener for the clear button
            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                filterClinics();
            });
        });
    </script>
